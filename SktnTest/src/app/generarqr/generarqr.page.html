<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Curso : {{nombreCurso}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="qrDataURL" *ngIf="qrDataURL" class="qrimage" />
    <ion-card-header>
      <ion-card-title>Seccion : {{seccionCurso}}</ion-card-title>
      <ion-card-subtitle>ID : {{idCurso}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
