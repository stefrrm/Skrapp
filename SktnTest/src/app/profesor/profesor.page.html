<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido : {{user}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estos son sus cursos activos</ion-card-title>
      <ion-card-subtitle>Fecha : {{fecha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let curso of cursos">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Nombre : {{curso.nombre}}</h2>
            <h4>ID : {{curso.id}}</h4>
            <h4>Codigo : {{curso.codigo}}</h4>
            <h4>Seccion : {{curso.seccion}}</h4>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
