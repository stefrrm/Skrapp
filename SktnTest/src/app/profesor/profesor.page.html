<ion-header color="dark">
  <ion-toolbar>
    <ion-title slot="start" class="app-title">
      Skapp
    </ion-title>
    <div slot="end">
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Profesor/a {{ nombreProfesor }}</ion-label>
      </ion-chip>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="container">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title>
          <h1>Tus Cursos</h1>
        </ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item class="curso-item" *ngFor="let curso of cursos" button detail="true"
          detail-icon="caret-forward-outline" (click)="irAGenerarQR(curso)">
          <ion-label>
            <h2>
              {{ curso.nombre }}
            </h2>
            <p>
              {{ curso.seccion }}
            </p>
            <p>
              {{ curso.institucion }}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
