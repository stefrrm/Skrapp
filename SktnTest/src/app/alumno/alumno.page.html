<ion-header color="dark">
  <ion-toolbar>
    <ion-title slot="start" class="app-title">
      Skapp
    </ion-title>
    <div slot="end">
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Alumno/a {{ nombreAlumno }} - {{ institucion }}</ion-label>
      </ion-chip>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" [fullscreen]="true">
  <div class="container">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title>Esc√°ner de QR</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p *ngIf="scannedData">Datos escaneados: {{ scannedData.text }}</p>
        <ion-button (click)="scan()">Escanear QR</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
